<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>My Tasks</h1>
    <a href="/task/new">Add New Task</a>
    <table>
        <tr><th>Title</th><th>Description</th><th>Status</th><th>Actions</th></tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed} ? 'Completed' : 'Pending'"></td>
            <td>
                <a th:href="@{'/task/edit/' + ${task.id}}">Edit</a>
                <a th:href="@{'/task/delete/' + ${task.id}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
