<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form th:action="@{/task/update/{id}(id=${task.id})}" method="post">
        <label>Title:</label>
        <input type="text" name="title" th:value="${task.title}" required><br><br>

        <label>Description:</label>
        <textarea name="description" th:text="${task.description}"></textarea><br><br>

        <label>Completed:</label>
        <input type="checkbox" name="completed" th:checked="${task.completed}"><br><br>

        <button type="submit">Update</button>
    </form>

    <a th:href="@{/task/}">Back</a>
</body>
</html>
